<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #ffffff; /* Light background for navbar */
            border-bottom: 1px solid #ddd; /* Subtle border for separation */
        }
        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }
        .navbar-nav .nav-link {
            color: #28a745 !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #218838 !important;
        }
        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            min-height: 400px;
            text-align: center;
            position: relative;
        }
        .profile-card .fa-user-circle {
            font-size: 150px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin-top: 20px;
            color: #333;
            font-size: 2rem;
        }
        .profile-card p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .profile-card .profile-links {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
        }
        .profile-card .profile-links li {
            margin-top: 10px;
            font-size: 16px;
        }
        .profile-card .profile-links a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
            display: block;
        }
        .profile-card .profile-links a:hover {
            color: #218838;
            text-decoration: none; /* Ensure no underline on hover */
        }
        .navbar-light .navbar-nav .nav-link {
            color: #495057; /* Darker color for text */
        }
        .navbar-nav .nav-item {
            margin-left: 15px; /* Adjust space between navbar items */
        }
        .nav-link.frame-btn {
            border: 2px solid #495057; /* Border color */
            border-radius: 5px; /* Rounded corners */
            padding: 8px 16px; /* Padding to increase button size */
            font-weight: bold; /* Bold text for emphasis */
            color: #495057; /* Text color */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transitions */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensures padding is applied correctly */
        }
        .nav-link.frame-btn:hover {
            background-color: #495057; /* Background color on hover */
            color: #ffffff; /* Text color on hover */
            border-color: #495057; /* Border color on hover */
        }
        .footer {
            background-color: #343739;
            padding: 20px 0;
            text-align: center;
            margin-top: 500px;
            border-top: 1px solid #ddd;
        }
        .footer p {
            margin: 0;
            color: #f8f3f3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'hompg' %}">MEDBANK</a>
        <div class="collapse navbar-collapse justify-content-center">
            <!-- <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search_p' %}">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link frame-btn" href="{% url 'search_p' %}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link frame-btn" href="{% url 'hompg' %}">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container d-flex flex-column flex-grow-1">
        <div class="profile-card mx-auto">
            <i class="fas fa-user-circle"></i>
            <h2>{{ user.username }}</h2>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <ul class="profile-links">
                <li><a href="{% url 'order_view' %}">My Orders</a></li>
                <li><a href="{% url 'my_blood_donation' %}">Your Donations</a></li>
                <li><a href="{% url 'my_blood_request' %}">Your Requests</a></li>
                <li><a href="{% url 'logout_view' %}">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 MEDBANK. All rights reserved.</p>
        <p>Contact us: <a href="mailto:medbank108@gmail.com">medbank108@gmail.com</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
