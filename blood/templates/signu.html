<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header fw-bold text-center">Sign up</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-sm btn-success" value="Sign up" name="Submit" style="margin-left: 273px;">
                </form>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
