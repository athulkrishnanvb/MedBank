<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header fw-bold text-center">Login</div>
                <div class="card-body" style="padding-left: 70px;height: 230px;">
                    <form action="" method="post" style="margin-top: 38px;">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" class="btn btn-sm btn-success" style="margin-left: 115px;margin-top: 6px;" value="Login">
                    </form>
                    <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
